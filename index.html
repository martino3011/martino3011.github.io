<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
  }

    display: flex;
    min-height: calc(100vh - 40vh);

    flex: 1;

  #main > aside {
    flex: 0 0 20vw;

    order: -1;
